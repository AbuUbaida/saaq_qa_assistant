global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  # If you add a /metrics endpoint to the backend, you can enable this:
  # - job_name: backend
  #   metrics_path: /metrics
  #   static_configs:
  #     - targets: ["backend:8000"]

